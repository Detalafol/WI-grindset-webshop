<!DOCTYPE html>
<html lang="de">

<head>
  {% block title %}
  <title>{% if title %} {{title}} {% else %}Webshop {% endif %}</title>
  {% endblock %}
  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Selectfield JS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>

  <style>
    body {
      background-color: #444444;
      color: white;
    }

    .navbar-toggler{
        height: 30px;

    }
    .navbar-toggler-icon{
        width: 22px !important;
        height: 22px !important;
        vertical-align: top;
        margin-top: 1px;
    }

  </style>

</head>

<body>
  {% block navbar %}
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>&nbsp;Navigation
      </button>

      <a class="navbar-brand" href="{{url_for('home')}}">Webshop</a>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Angebote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('warenkorb')}}">Warenkorb</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('about')}}">Ãœber uns</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endblock %}

  {% block content %}
  <div class="container">

    {% block app_content %}{% endblock %}
  </div>
  {% endblock %}
</body>

</html>
